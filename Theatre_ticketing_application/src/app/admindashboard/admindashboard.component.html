	
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
	  		<h1><a [routerLink]="['/']" class="logo">Show WIth Us</a></h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
              <a [routerLink]="['/admin-dashboard']"><span class="fa fa-user mr-3"></span> Dashboard</a>
          </li>
          <li>
            <a (click)="logout()"><span class="fas fa-sign-out-alt mr-3"></span> Logout</a>
          </li>
        </ul>

    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <div class="event-schedule-area-two bg-color pad100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title text-center"><br>
                            <div class="title-text">
                                <h2>Movie Schedule</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="primary-btn text-center">
                    <a [routerLink]="['/add-movie']" class="btn btn-primary">Add Movie</a>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade active show" id="home" role="tabpanel">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            
                                        </thead>
                                        <tbody>
                                            <tr class="inner-box" *ngFor="let item of items; let i = index">
                                                <!-- <th scope="row">
                                                    <div class="event-date">
                                                        <span>16</span>
                                                        <p>Novembar</p>
                                                    </div>
                                                </th> -->
                                                <td>
                                                    <div class="event-img">
                                                        <img [src]="item.image" alt="Movie Image" height="200" alt="{{ item.moviename }}"/>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="event-wrap">
                                                        <h3><a href="#">{{ item.moviename }}</a></h3>
                                                        <div class="meta">
                                                            <div class="organizers">
                                                                <a href="#">{{ item.category}}</a>
                                                            </div>
                                                            <div class="categories">
                                                                <a href="#">{{ item.language}}</a>
                                                            </div>
                                                            <div class="time">
                                                                <span><i class="fas fa-star"></i>
                                                                    <i class="fas fa-star"></i>
                                                                    <i class="fas fa-star"></i>
                                                                    <i class="fas fa-star"></i>
                                                                    <i class="fas fa-star mr-0"></i></span>
                                                            </div>
                                                            <div class="categories">
                                                                <a href="#">30/day</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <!-- <td>
                                                    <div class="r-no">
                                                        <span class="active">Fully Booked</span>
                                                    </div>
                                                </td> -->
                                                <td>
                                                    <div class="primary-btn">
                                                       <!-- <i class="fa fa-eye" aria-hidden="true"></i>&nbsp;&nbsp; -->
                                                        <i class="fas fa-edit" aria-hidden="true" [routerLink]="['/edit-movie',item._id]"></i>&nbsp;&nbsp;
                                                        <i class="fa fa-trash" aria-hidden="true" (click)="deleteMovie(item._id)"></i>
                                                    </div>
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /col end-->
                </div>
                <!-- /row end-->
            </div>
        </div>
		</div>
