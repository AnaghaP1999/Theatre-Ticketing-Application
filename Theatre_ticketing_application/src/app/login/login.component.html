    <nav id="nav-wrap">

       </ul>
     </nav>
 </header>
<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="assets/regform/images/signin-image.jpg" alt="sing up image"></figure>
                    <a [routerLink]="['/signup']" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Login</h2>
                    <form class="register-form" id="login-form" (ngSubmit)="login()" #logform="ngForm">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="email" id="email" placeholder="Your email" [(ngModel)]="loginform.email"
                                #name="ngModel" [class.is-invalid]="name.invalid && name.touched" required/>
                            <small class="text-danger" [class.d-none]="name.valid || name.untouched">
                                Name is required</small>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="loginform.password"
                                #password="ngModel" [class.is-invalid]="password.invalid && password.touched" required/>
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password
                                is required</small>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" [disabled]="logform.form.invalid"/>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
