	
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
	  		<h1><a [routerLink]="['/']" class="logo">Show WIth Us</a></h1>
        <ul class="list-unstyled components mb-5">
          <li>
              <a [routerLink]="['/my-dashboard']"><span class="fa fa-user mr-3"></span> Dashboard</a>
          </li>
          <li>
            <a [routerLink]="['/my-bookings']"><span class="fa fa-sticky-note mr-3"></span> My Booking</a>
          </li>
          <li>
            <a (click)="logout()"><span class="fas fa-sign-out-alt mr-3"></span> Logout</a>
          </li>
        </ul>

    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        
<div class="movie-ticket">
    <div class="container-fluid">
      <!-- Item -->
      <div class="ui-item">
        <!-- Head -->
        <div class="ui-head">
          <!-- Background Image -->
          <img src="assets/bg.jpg" alt="" class="img-responsive bg-img">
          <!-- Transparent Background -->
          <div class="ui-trans clearfix">
            <!-- Image -->
            <img [src]="SelectedImage" alt="{{ movieData.moviename }}" class="img-responsive">
            <!-- Details -->
            <div class="ui-details clearfix">
              <h2><a href="#">{{ movieData.moviename }}</a></h2>
              <a href="#" class="label">{{ movieData.category }}</a>&nbsp;&nbsp;&nbsp;
              <a href="#" class="label">{{ movieData.language }}</a>
              <p>{{ movieData.description }}</p>
        
              <h4><span>Cast</span>:</h4>
              <h5><a href="#">{{ movieData.cast }}</a></h5><br>
              <a [routerLink]="['/book-tickets',movieData._id]" class="ui-btn bg-blue"><i class="fa fa-ticket"></i> Buy Tickets</a>
            </div>
          </div>
        </div>
          <!-- Review -->
          <div class="ui-review" *ngFor="let item of movieData.rating; let i = index">
            <!-- Heading -->
            <h3>Reviews</h3>
            <!-- Paragraph -->
            <p>{{ item.reviewText }}</p><br>
          </div>
        </div>  
      </div>
  </div>      
      </div>
		</div>
