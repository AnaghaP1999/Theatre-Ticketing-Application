                        <form>
                            <div class="row row-space">
                                <div>Rate
                                    <div class="input-group">      
                                        <div class="star-rating">

                                              (click)="setRating(star)">

                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">Review
