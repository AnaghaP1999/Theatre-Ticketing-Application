<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form class="register-form" id="register-form" (ngSubmit)="signup()" #signform="ngForm">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name" [(ngModel)]="signupform.name"
                                #name="ngModel"  [class.is-invalid]="name.invalid && name.touched" pattern="^[a-zA-Z]+$" required/>
                            <small class="text-danger" [class.d-none]="name.valid || name.untouched">
                                Name is required</small>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" [(ngModel)]="signupform.email"
                                #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern="^[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]{2,}$" required/>
                            <small class="text-danger" [class.d-none]="email.valid || email.untouched">
                                Email is required</small>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="signupform.password"
                                #password="ngModel" [class.is-invalid]="password.invalid && password.touched" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{8,}$" required/>
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password
                                is required</small>
                        </div>
                        <!-- <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                        </div> -->
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" [disabled]="signform.form.invalid"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="assets/regform/images/signup-image.jpg" alt="sing up image"></figure>
                    <a [routerLink]="['/login']" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

</div>
