        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Book Tickets</h2>
                        <form (ngSubmit)="bookTicket()">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        Movie
                                        <input class="input--style-4" type="text" placeholder="Movie Name" name="moviename" [(ngModel)]="booking.moviename">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        Number of Ticket
                                        <input class="input--style-4" type="text" placeholder="Enter Number of tickets" name="tickets" [(ngModel)]="booking.tickets">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">                           
                                        <div class="input-group-icon">
                                            Show Date<input type="date" name="date" [(ngModel)]="booking.date">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        Amount<input class="input--style-4" type="text" placeholder="Total Amount" name="amount" [(ngModel)]="booking.amount">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                       Email
                                        <input class="input--style-4" type="email" placeholder="Enter your MailID" name="email" [(ngModel)]="booking.email">
                                    </div>
                                </div>
                               
                            </div>
                           
                            <div class="p-t-15">
                                <button class="btn btn-primary btn-lg" type="submit"> Book Now </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
     
		</div>
